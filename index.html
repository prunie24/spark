<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>spark - Step & Weight Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/favicon.png">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- Add Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Home Screen -->
        <div class="screen" id="home-screen">
            <header>
                <div class="streak-container">
                    <span id="streak-count">0</span>
                    <svg class="streak-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
                    </svg>
                </div>
                <h1>spark</h1>
                <div class="goal-settings" id="goal-settings">
                    <svg class="goal-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <circle cx="12" cy="12" r="3"/>
                        <line x1="12" y1="2" x2="12" y2="4"/>
                        <line x1="12" y1="20" x2="12" y2="22"/>
                        <line x1="2" y1="12" x2="4" y2="12"/>
                        <line x1="20" y1="12" x2="22" y2="12"/>
                    </svg>
                </div>
            </header>
            
            <div class="progress-container">
                <div class="progress-ring-container">
                    <canvas id="progress-ring"></canvas>
                    <div class="progress-text">
                        <span id="today-steps">0</span>
                        <span class="steps-label">steps</span>
                    </div>
                </div>
                
                <div class="remaining-steps">
                    <span id="remaining-steps">10,000</span> steps to goal
                </div>
                
                <button class="primary-btn" id="add-steps-btn">Add Steps</button>
            </div>
        </div>
        
        <!-- History Screen -->
        <div class="screen hidden" id="history-screen">
            <header>
                <h1>history</h1>
                <div class="timeframe-toggle">
                    <button class="toggle-btn active" id="week-toggle">Week</button>
                    <button class="toggle-btn" id="month-toggle">Month</button>
                </div>
            </header>
            
            <div class="chart-container">
                <canvas id="history-chart"></canvas>
            </div>
            
            <div class="history-list" id="steps-history-list">
                <!-- Step history entries will be inserted here -->
            </div>
        </div>
        
        <!-- Weight Screen -->
        <div class="screen hidden" id="weight-screen">
            <header>
                <h1>weight</h1>
            </header>
            
            <div class="weight-current">
                <span id="current-weight">--</span>
                <span id="weight-unit">lbs</span>
            </div>
            
            <div class="chart-container">
                <canvas id="weight-chart"></canvas>
            </div>
            
            <button class="primary-btn" id="add-weight-btn">Add Weight</button>
            
            <div class="weight-history" id="weight-history-list">
                <!-- Weight entries will be inserted here -->
            </div>
        </div>
        
        <!-- Tab Navigation -->
        <nav class="tab-bar">
            <div class="tab-item active" data-screen="home-screen">
                <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span class="tab-label">Home</span>
            </div>
            <div class="tab-item" data-screen="history-screen">
                <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="3" width="20" height="18" rx="2" ry="2"></rect>
                    <line x1="8" y1="10" x2="16" y2="10"></line>
                    <line x1="8" y1="14" x2="14" y2="14"></line>
                    <line x1="8" y1="18" x2="10" y2="18"></line>
                </svg>
                <span class="tab-label">History</span>
            </div>
            <div class="tab-item" data-screen="weight-screen">
                <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="12" y1="3" x2="12" y2="21"></line>
                </svg>
                <span class="tab-label">Weight</span>
            </div>
        </nav>
    </div>
    
    <!-- Modals -->
    <div class="modal-overlay hidden" id="modal-overlay">
        <!-- Add Steps Modal -->
        <div class="modal hidden" id="add-steps-modal">
            <div class="modal-header">
                <h2>Add Steps</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <label for="steps-input">Steps for today:</label>
                <input type="number" id="steps-input" min="0" placeholder="Enter steps">
                <button class="primary-btn" id="save-steps-btn">Save</button>
            </div>
        </div>
        
        <!-- Add Weight Modal -->
        <div class="modal hidden" id="add-weight-modal">
            <div class="modal-header">
                <h2>Add Weight</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <label for="weight-input">Current weight:</label>
                <div class="weight-input-container">
                    <input type="number" id="weight-input" min="0" step="0.1" placeholder="Enter weight">
                    <select id="weight-unit-select">
                        <option value="lbs">lbs</option>
                        <option value="kg">kg</option>
                    </select>
                </div>
                <button class="primary-btn" id="save-weight-btn">Save</button>
            </div>
        </div>
        
        <!-- Set Goal Modal -->
        <div class="modal hidden" id="set-goal-modal">
            <div class="modal-header">
                <h2>Set Daily Goal</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <label for="goal-input">Daily step goal:</label>
                <input type="number" id="goal-input" min="1000" placeholder="Enter goal">
                <div class="goal-presets">
                    <button class="preset-btn" data-value="8000">8k</button>
                    <button class="preset-btn" data-value="10000">10k</button>
                    <button class="preset-btn" data-value="12000">12k</button>
                </div>
                <button class="primary-btn" id="save-goal-btn">Save</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script>
        // Register Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
